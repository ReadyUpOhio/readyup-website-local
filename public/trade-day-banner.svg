<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1020"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="blur1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Ambient glows -->
  <circle cx="250" cy="220" r="220" fill="url(#glow1)" filter="url(#blur1)"/>
  <circle cx="1350" cy="680" r="260" fill="url(#glow1)" filter="url(#blur1)"/>

  <!-- Subtle grid -->
  <g opacity="0.08" stroke="#93c5fd" stroke-width="1">
    <path d="M0 150 H1600"/>
    <path d="M0 300 H1600"/>
    <path d="M0 450 H1600"/>
    <path d="M0 600 H1600"/>
    <path d="M0 750 H1600"/>
    <path d="M200 0 V900"/>
    <path d="M400 0 V900"/>
    <path d="M600 0 V900"/>
    <path d="M800 0 V900"/>
    <path d="M1000 0 V900"/>
    <path d="M1200 0 V900"/>
    <path d="M1400 0 V900"/>
  </g>

  <!-- Logo circle -->
  <g transform="translate(140,120)">
    <circle cx="0" cy="0" r="44" fill="#0f172a" stroke="#3b82f6" stroke-width="3"/>
    <text x="0" y="10" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="28" fill="#93c5fd">RU</text>
  </g>

  <!-- Header small label -->
  <g transform="translate(140,220)">
    <rect x="0" y="-34" rx="18" ry="18" width="290" height="36" fill="#1f2937" stroke="#334155"/>
    <text x="145" y="-12" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#93c5fd" letter-spacing="1.5">COMMUNITY MEET-UP</text>
  </g>

  <!-- Main title -->
  <g transform="translate(140,320)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="110" font-weight="800" fill="url(#titleGrad)">
      READY UP TRADE DAY
    </text>
  </g>

  <!-- Date / status -->
  <g transform="translate(140,420)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="44" font-weight="700" fill="#e5e7eb">Coming Soon</text>
  </g>

  <!-- Description -->
  <g transform="translate(140,486)" opacity="0.9">
    <foreignObject x="0" y="0" width="1200" height="140">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color:#cbd5e1;font-family:'Segoe UI',Arial,sans-serif;font-size:26px;line-height:1.5;">
        Collectors meet at Ready Up Gamestore to trade cards and video games with other collectors.
        Bring your binders, rares, and retro finds â€” connect, trade, and level up your collection.
      </div>
    </foreignObject>
  </g>

  <!-- Pills -->
  <g transform="translate(140,640)" font-family="'Segoe UI', Arial, sans-serif" font-size="22" fill="#c7d2fe">
    <g>
      <rect x="0" y="-34" rx="18" ry="18" width="220" height="40" fill="#1f2937" stroke="#334155"/>
      <text x="110" y="-8" text-anchor="middle">Trading Cards</text>
    </g>
    <g transform="translate(240,0)">
      <rect x="0" y="-34" rx="18" ry="18" width="220" height="40" fill="#1f2937" stroke="#334155"/>
      <text x="110" y="-8" text-anchor="middle">Video Games</text>
    </g>
    <g transform="translate(480,0)">
      <rect x="0" y="-34" rx="18" ry="18" width="260" height="40" fill="#1f2937" stroke="#334155"/>
      <text x="130" y="-8" text-anchor="middle">Collector Meet-Up</text>
    </g>
  </g>

  <!-- Footer note -->
  <g transform="translate(140,760)" opacity="0.85">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="20" fill="#93c5fd">
      Follow us for the official date announcement.
    </text>
  </g>
</svg>
